{% extends 'base.html' %}
{% load static %}
{% block body %}
    <section class="employees py-5">
        <div class="container">
            <div class="heading text-center mb-4">
                <h1 class="display-4 fw-bold">Our <span>Employees</span></h1>
            </div>
            <div class="row g-4 employee-box-container">
                {% for employee in employees %}
                <!-- Employee Card -->
                <div class="col-md-4">
                    <div class="card employee-box shadow">
                        <img src="{{ employee.image.url }}" class="card-img-top img-fluid rounded" alt="Employee 1">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ employee.name }} {{ employee.surname }}</h3>
                            <span class="text-muted">{{ employee.title }}</span>
                            <div class="mt-3">
                                <a href="{% url 'myapp:employee_about' employee.employee_id %}" class="btn btn-primary">Read About</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock body %}

{% extends 'base.html' %}
{% block body %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Blogs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .blog-card {
                transition: transform 0.3s ease-in-out;
            }

            .blog-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            .card-img-top {
                height: 250px; /* Fixed height for image container */
                overflow: hidden; /* Ensures no image overflow */
            }

            .card-img-top img {
                height: 100%; /* Full height of container */
                width: 100%; /* Full width of container */
                object-fit: cover; /* Ensures image covers area, cropping excess */
            }

            .blog-header {
                color: #16a085; /* Custom color for the blog header */
            }
        </style>
    </head>
    <body>
    <section class="blogs py-5">
        <div class="container">
            <h1 class="text-center mb-5">Our <span class="blog-header">Blogs</span></h1>
            <div class="row g-4">
                {% for post in posts %}
                    <!-- Example Blog Post 1 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card blog-card h-100 shadow border-0">
                            <div class="card-img-top">
                                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3 text-muted">
                                    <i class="fas fa-calendar-alt me-2"></i>{{ post.created_at }}
                                </div>
                                <h5 class="card-title">{{ post.title }}</h5>
                                <a href="{% url 'myapp:posts_lists' post.post_id %}" class="btn btn-primary mt-3">Learn More <i
                                        class="fas fa-chevron-right"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}

{% extends 'base.html' %}
{% block body %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee About</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Define the primary and accent colors */
            :root {
                --primary-color: #004d40; /* Deep teal */
                --background-color: #f5f5f5; /* Neutral light gray */
                --text-color: #212121; /* Very dark gray for text */
            }
            
            .employee-section {
                margin-top: 2rem;
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                align-items: flex-start;
            }

            .employee-photo {
                border: 5px solid white;
                width: 450px;
                height: auto;
                overflow: hidden !important;
            }

            .employee-photo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .employee-info {
                flex: 2;
                padding: 2rem;
                background-color: var(--background-color);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-left: 5px solid var(--green);
                
            }

            .employee-info h1 {
                color: var(--green);
                font-weight: bold;
                margin-bottom: 1rem;
                border-bottom: 2px solid var(--green);
                padding-bottom: 0.5rem;
            }

            .employee-info p {
                white-space: pre-wrap;
                color: var(--text-color);
                font-size: 1rem;
                line-height: 1.8;
                text-align: justify;
            }

            .employee-columns {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                margin-top: 1rem;
            }

            .employee-column {
                flex: 1;
                min-width: 200px;
            }

            .employee-column h4 {
                font-weight: bold;
                color: var(--green);
                margin-bottom: 0.5rem;
            }

            .employee-column ul {
                list-style: disc;
                padding-left: 1.5rem;
                color: var(--text-color);
                line-height: 1.6;
            }

            .highlight {
                background-color: var(--green);
                color: white;
                padding: 0.5rem;
                border-radius: 5px;
                font-weight: bold;
            }
        </style>
    </head>




        <div class="container mt-4">
            <!-- Employee Section -->
            <div class="employee-section">
                <!-- Photo Section -->
                <div class="employee-photo">
                    <img src="{{ object.image.url }}" alt="Employee Photo">
                </div>

                <!-- Info Section -->
                <div class="employee-info">
                    <h1> {{ object.name }} {{object.surname}}</h1>
                    <h3 style class="highlight">{{ object.title }}</h3>
                    <p>{{ object.description }}</p>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
